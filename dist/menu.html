<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu | Samaki Street</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Menu Specific Override */
        .menu-header {
            background: var(--color-deep-teal);
            color: var(--color-white);
            padding: 120px 0 60px;
            text-align: center;
            margin-bottom: var(--spacing-lg);
        }

        .category-nav {
            position: sticky;
            top: 70px;
            /* Below main header */
            background: var(--color-white);
            z-index: 900;
            padding: var(--spacing-sm) 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            overflow-x: auto;
            white-space: nowrap;
            margin-bottom: var(--spacing-lg);
        }

        .category-nav .container {
            display: flex;
            gap: var(--spacing-sm);
        }

        .cat-btn {
            padding: 8px 16px;
            border-radius: 20px;
            background: var(--color-bg-light);
            color: var(--color-charcoal);
            font-weight: 600;
            transition: 0.2s;
            cursor: pointer;
            border: 1px solid transparent;
        }

        .cat-btn.active {
            background: var(--color-primary-orange);
            color: var(--color-white);
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: var(--spacing-lg);
            margin-bottom: var(--spacing-xl);
        }

        .menu-item {
            background: var(--color-white);
            border-radius: var(--border-radius-md);
            box-shadow: var(--box-shadow-sm);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .menu-item-img {
            height: 180px;
            background-color: #eee;
            background-size: cover;
            background-position: center;
        }

        .menu-item-content {
            padding: var(--spacing-md);
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .menu-item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: var(--spacing-xs);
        }

        .menu-item-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--color-deep-teal);
            margin: 0;
        }

        .menu-item-price {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--color-primary-orange);
            white-space: nowrap;
        }

        .menu-item-desc {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: var(--spacing-md);
            flex: 1;
        }

        .add-btn {
            width: 100%;
            padding: 12px;
            background: var(--color-deep-teal);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.2s;
            box-shadow: 0 4px 10px rgba(39, 68, 79, 0.3);
        }

        .add-btn:hover {
            background: var(--color-teal-blue);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(39, 68, 79, 0.5);
        }

        /* Cart Floating Button */
        .floating-cart {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--color-primary-orange);
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
            cursor: pointer;
            transition: transform 0.2s;
            font-weight: 700;
            animation: bounce 2s infinite;
        }

        .floating-cart:hover {
            transform: scale(1.05);
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(207, 145, 69, 0.7);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(207, 145, 69, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(207, 145, 69, 0);
            }
        }

        .floating-cart {
            /* ... previous styles ... */
            animation: pulse 2s infinite;
        }

        /* Cart Modal */
        .cart-modal {
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            max-width: 400px;
            height: 100%;
            background: white;
            z-index: 2001;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
            transition: 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .cart-modal.active {
            right: 0;
        }

        .cart-header {
            padding: 20px;
            background: var(--color-deep-teal);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-items {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 15px;
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .cart-item-info h4 {
            margin: 0;
            font-size: 1rem;
            color: var(--color-deep-teal);
        }

        .cart-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .qty-btn {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            border: 1px solid #ddd;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .cart-footer {
            padding: 20px;
            background: #f9f9f9;
            border-top: 1px solid #eee;
        }

        .cart-total {
            display: flex;
            justify-content: space-between;
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: var(--color-deep-teal);
        }

        .checkout-btn {
            width: 100%;
            padding: 16px;
            background: #25D366;
            /* WhatsApp Green */
            color: white;
            text-align: center;
            border-radius: 12px;
            font-weight: 800;
            text-decoration: none;
            display: block;
            transition: 0.2s;
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.4);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .checkout-btn:hover {
            background: #128C7E;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 211, 102, 0.6);
        }

        .overlay-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            display: none;
        }

        .overlay-backdrop.active {
            display: block;
        }

        @media (max-width: 768px) {
            .menu-header {
                padding: 100px 0 40px;
            }

            .mobile-bottom-bar {
                display: none;
            }

            /* Hide the other sticky bar here */
        }
    </style>
  <link rel="stylesheet" crossorigin href="./assets/style-DofuiVnX.css">
</head>

<body>

    <!-- Header (Reused) -->
    <header id="header" class="header" style="background:var(--color-deep-teal);">
        <div class="container header-container">
            <div class="logo">
                <a href="index.html" style="color:white;">Samaki Street</a>
            </div>
            <nav class="nav-desktop">
                <a href="index.html#menu">Best Sellers</a>
                <a href="index.html#gallery">Gallery</a>
                <a href="index.html#contact">Contact</a>
            </nav>
            <button class="mobile-menu-toggle" aria-label="Toggle Menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </header>

    <div class="menu-header">
        <div class="container">
            <h1>Full Menu</h1>
            <p>Authentic Favorites. Freshly Made.</p>
        </div>
    </div>

    <div class="category-nav">
        <div class="container" id="dynamic-nav">
            <!-- JS Populated -->
        </div>
    </div>

    <div class="container">

        <div id="dynamic-menu">
            <!-- JS Populated -->
        </div>

    </div>

    <!-- Cart Backdrop -->
    <div class="overlay-backdrop" id="cartBackdrop" onclick="toggleCart()"></div>

    <!-- Cart Modal -->
    <div class="cart-modal" id="cartModal">
        <div class="cart-header">
            <h2>Your Order</h2>
            <button onclick="toggleCart()"
                style="background:none; border:none; color:white; font-size:1.5rem;">&times;</button>
        </div>
        <div class="cart-items" id="cartItems">
            <p style="text-align:center; color:#777; margin-top:50px;">Your cart is empty.</p>
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                <span>Total:</span>
                <span id="cartTotal">KES 0</span>
            </div>
            <a href="#" class="checkout-btn" onclick="checkoutWhatsApp()">order on WhatsApp</a>
        </div>
    </div>

    <!-- Floating Cart Button -->
    <div class="floating-cart" onclick="toggleCart()" id="floatingCart" style="display:none;">
        <span style="font-size:1.5rem;">ðŸ›’</span>
        <span id="cartCount">0 Items</span>
        <span
            style="background:white; color:var(--color-primary-orange); padding:2px 8px; border-radius:10px; font-size:0.9rem;"
            id="cartTotalFloat">KES 0</span>
    </div>

    <script src="menu.js"></script>
</body>

</html>
