<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Samaki Street</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 320px;
        }

        h2 {
            margin-top: 0;
            color: #0F252F;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 20px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1.2rem;
            text-align: center;
            letter-spacing: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #CF9145;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #D09433;
        }

        .error {
            color: red;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>

<body>

    <div class="login-card">
        <h2>Admin Access</h2>
        <p>Enter PIN to verify identity</p>
        <input type="password" id="pin" maxlength="4" placeholder="••••" autofocus>
        <button onclick="login()">Unlock</button>
        <p class="error" id="error">Incorrect PIN</p>
    </div>

    <script>
        async function login() {
            const pin = document.getElementById('pin').value;
            try {
                const res = await fetch('/api/login.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ pin })
                });
                const data = await res.json();

                if (data.success) {
                    window.location.href = '/admin/';
                } else {
                    document.getElementById('error').style.display = 'block';
                }
            } catch (e) {
                console.error(e);
                alert('Login failed. Check connection.');
            }
        }

        // Enter key support
        document.getElementById('pin').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') login();
        });
    </script>

</body>

</html>
