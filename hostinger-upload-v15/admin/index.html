<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samaki Street Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary-orange: #CF9145;
            --color-deep-teal: #0F252F;
            --color-white: #FFFFFF;
            --color-light-gray: #F8F9FA;
            --color-danger: #dc3545;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--color-light-gray);
            margin: 0;
            padding: 20px;
        }

        .header {
            background: var(--color-deep-teal);
            color: white;
            padding: 20px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding-bottom: 100px;
        }

        .category-section {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            transition: 0.3s;
        }

        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }

        .cat-controls {
            display: flex;
            gap: 10px;
        }

        .category-header input {
            font-size: 1.5rem;
            font-weight: bold;
            border: none;
            background: transparent;
            color: var(--color-deep-teal);
            width: auto;
        }

        .category-header input:focus {
            background: #fff;
            border: 1px solid #ddd;
        }

        .item-card {
            border: 1px solid #eee;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: flex;
            gap: 20px;
            align-items: start;
            background: #fafafa;
        }

        .item-image-section {
            width: 120px;
            text-align: center;
        }

        .item-image-preview {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            background: #ddd;
            margin-bottom: 10px;
        }

        .item-details {
            flex: 1;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-top: 5px;
            font-family: inherit;
            box-sizing: border-box;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            border: none;
            font-weight: bold;
        }

        .btn-sm {
            padding: 5px 10px;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: var(--color-primary-orange);
            color: white;
        }

        .btn-secondary {
            background: var(--color-deep-teal);
            color: white;
        }

        .btn-danger {
            background: var(--color-danger);
            color: white;
        }

        .btn-outline {
            border: 2px solid var(--color-deep-teal);
            color: var(--color-deep-teal);
            background: transparent;
        }

        .btn-upload {
            background: #ddd;
            color: #333;
            font-size: 0.8rem;
            padding: 5px 10px;
        }

        .file-input {
            display: none;
        }

        .add-new-btn {
            width: 100%;
            padding: 15px;
            background: #eee;
            border: 2px dashed #ccc;
            color: #666;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        .add-new-btn:hover {
            background: #e0e0e0;
        }

        #add-category-bar {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-top: 40px;
            text-align: center;
            border: 2px dashed var(--color-primary-orange);
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="header">
            <h1>Menu Editor</h1>
            <div>
                <a href="/" style="color:white; margin-right: 20px;">View Site</a>
                <a href="/api/logout.php" style="color:white; text-decoration: underline;">Logout</a>
            </div>
        </div>

        <div id="loading">Loading menu...</div>
        <div id="content"></div>

        <div id="add-category-bar">
            <h3>Add New Category</h3>
            <input type="text" id="new-cat-name" placeholder="Category Name (e.g. Desserts)"
                style="max-width:300px; display:inline-block;">
            <button class="btn btn-primary" onclick="addCategory()">Create Category</button>
        </div>
    </div>

    <script>
        // Auth Check
        fetch('/api/check_auth.php').then(res => {
            if (!res.ok) window.location.href = '/admin/login.html';
        });

        let currentMenu = [];

        async function loadMenu() {
            try {
                const res = await fetch('/api/get_menu.php');
                const data = await res.json();

                if (data.error) throw new Error(data.error);

                currentMenu = data;
                renderAdmin(data);
                document.getElementById('loading').style.display = 'none';

            } catch (e) {
                document.getElementById('loading').textContent = "Error loading menu: " + e.message;
            }
        }

        function renderAdmin(data) {
            const content = document.getElementById('content');
            content.innerHTML = '';

            data.forEach((cat, index) => {
                const section = document.createElement('div');
                section.className = 'category-section';

                const header = document.createElement('div');
                header.className = 'category-header';
                header.innerHTML = `
                <input type="text" value="${cat.title}" id="cat-title-${cat.slug}">
                <div class="cat-controls">
                    ${index > 0 ? `<button class="btn btn-sm btn-outline" onclick="moveCategory(${index}, -1)">▲</button>` : ''}
                    ${index < data.length - 1 ? `<button class="btn btn-sm btn-outline" onclick="moveCategory(${index}, 1)">▼</button>` : ''}
                    <button class="btn btn-sm btn-secondary" onclick="renameCategory('${cat.slug}')">Rename</button>
                </div>
            `;
                section.appendChild(header);

                cat.items.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'item-card';
                    card.innerHTML = `
                    <div class="item-image-section">
                        <img src="${item.img || '/assets/24183_main.avif'}" class="item-image-preview" id="preview-${item.id}">
                        <input type="file" id="file-${item.id}" class="file-input" accept="image/*" onchange="uploadImage('${item.id}')">
                        <button class="btn btn-upload" onclick="document.getElementById('file-${item.id}').click()">Change Image</button>
                        <input type="hidden" id="img-url-${item.id}" value="${item.img}">
                    </div>
                    <div class="item-details">
                        <label>Name</label>
                        <input type="text" id="name-${item.id}" value="${item.name}" style="font-weight:bold;">
                        
                        <label>Price (KES)</label>
                        <input type="number" id="price-${item.id}" value="${item.price}">
                        
                        <label>Description</label>
                        <textarea id="desc-${item.id}" rows="2">${item.desc}</textarea>
                        
                        <div style="margin-top: 10px; text-align: right;">
                            <button class="btn btn-primary" onclick="saveItem('${item.id}')">Save</button>
                        </div>
                    </div>
                `;
                    section.appendChild(card);
                });

                // Add Item Button
                const addBtn = document.createElement('button');
                addBtn.className = 'add-new-btn';
                addBtn.innerText = '+ Add New Item';
                addBtn.onclick = () => addItem(cat.slug);
                section.appendChild(addBtn);

                content.appendChild(section);
            });
        }

        async function moveCategory(index, direction) {
            // Swap in local array
            const temp = currentMenu[index];
            currentMenu[index] = currentMenu[index + direction];
            currentMenu[index + direction] = temp;

            // Render immediately for UX
            renderAdmin(currentMenu);

            // Save order
            const orderSlugs = currentMenu.map(c => c.slug);
            try {
                await fetch('/api/reorder_categories.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ order: orderSlugs })
                });
            } catch (e) { console.error(e); }
        }

        async function addCategory() {
            const title = document.getElementById('new-cat-name').value;
            if (!title) return;

            try {
                const res = await fetch('/api/add_category.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title })
                });
                const d = await res.json();
                if (d.success) {
                    document.getElementById('new-cat-name').value = '';
                    loadMenu(); // Reload to get new slug/ID
                } else {
                    alert(d.error);
                }
            } catch (e) { alert(e); }
        }

        async function addItem(catSlug) {
            const name = prompt("Enter Name for new item:");
            if (!name) return;
            const price = prompt("Enter Price:");

            try {
                const res = await fetch('/api/add_item.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        category: catSlug,
                        name: name,
                        price: price
                    })
                });
                if ((await res.json()).success) {
                    loadMenu();
                }
            } catch (e) { alert(e); }
        }

        // ... Existing uploadImage, renameCategory, saveItem functions (keep as is)
        async function uploadImage(itemId) {
            const fileInput = document.getElementById(`file-${itemId}`);
            const file = fileInput.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('image', file);

            const btn = fileInput.nextElementSibling;
            btn.innerText = "Processing...";

            try {
                const res = await fetch('/api/upload_image.php', { method: 'POST', body: formData });
                const data = await res.json();
                if (data.success) {
                    document.getElementById(`preview-${itemId}`).src = data.path;
                    document.getElementById(`img-url-${itemId}`).value = data.path;
                } else { alert(data.error); }
            } catch (e) { alert('Error'); }
            btn.innerText = "Change Image";
        }

        async function saveItem(id) {
            // ... (Same as before)
            const name = document.getElementById(`name-${id}`).value;
            const price = document.getElementById(`price-${id}`).value;
            const desc = document.getElementById(`desc-${id}`).value;
            const img = document.getElementById(`img-url-${id}`).value;

            try {
                const res = await fetch('/api/update_menu.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id, name, price, description: desc, image_url: img })
                });
                if ((await res.json()).success) alert("Saved!");
                else alert("Error");
            } catch (e) { alert("Network Error"); }
        }

        async function renameCategory(slug) {
            // ... (Same as before)
            const input = document.getElementById(`cat-title-${slug}`);
            const newName = input.value;
            if (!confirm('Rename?')) return;

            await fetch('/api/update_category.php', {
                method: 'POST',
                body: JSON.stringify({ old_name: slug, new_name: newName })
            });
            loadMenu();
        }

        loadMenu();
    </script>

</body>

</html>
